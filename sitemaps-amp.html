body{font-family:Roboto, sans-serif;font-size:13px;}

a{text-decoration:none; color:#333333;} 
a:hover {color: #1fb9fb;}

#table-outer {
    padding: 7px 10px;
    margin: 0 auto;
}

#table-outer td {
    border: none;
    font-size: 16px;
}

#table-outer label {
    display: block;
    text-align: right;
    margin: 0 10px 0 0;
    padding: 4px 0 0;
}

#table-outer input,
#table-outer select {
    width: 100%;
    border: 1px solid #dedede;
    border-radius: 5px;
    margin: 0;
    padding: 5px;
    font-size: 16px;
    text-transform: capitalize;
    outline: 0;
    color: #666;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
}

#feed-container,
#feed-container li {
    list-style: none;
    margin: 0;
    padding: 0
}

#post-searcher {
    display: block;
    margin: 0;
    padding: 0
}

#feed-container {
    position: relative;
    padding-top: 15px;
    margin: 0;
    float: left;
    width: 100%;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -ms-flex-wrap: wrap;
    flex-wrap: wrap;
    border-top: solid 1px rgba(0, 0, 0, 0.07);
    border-bottom: solid 1px rgba(0, 0, 0, 0.07);
}

#feed-container li {
    background: #ffffff;
    min-width: 215px;
    width: 0;
    max-width: 285px;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    -ms-flex-direction: column;
    flex-direction: column;
    -webkit-box-flex: 1;
    -ms-flex: 1 1 auto;
    flex: 1 1 auto;
    padding: 10px;
    margin: 0 5px 20px 10px;
    box-shadow: 0 2px 5px 1px rgba(0, 0, 0, 0.1);
}

#feed-container li a {
    position: relative;
    text-decoration: none;
    display: block;
    transition: all .2s ease;
    line-height: 22px;
    font-size: 16px;
    padding: 5px 0;
}

#feed-container li p {
    margin: 0;
    font-size: 14px;
    line-height: 20px;
    letter-spacing: 0.2px;
    color: #666666;
}

#feed-container li img {
    display: inline;
    float: left;
    margin-right: 10px;
    padding: 0;
    border-radius: 3px;
}

#result-desc {
    margin: 15px 0 0 0;
    padding: 0;
    text-align: center;
}

#result-desc div,
#result-desc span {
    display: block;
    margin: 0;
    padding: 5px 0 7px;
    color: #D64D52
}

#result-desc div {
    color: inherit
}

#feed-nav {
    margin: 10px 0 30px;
    text-align: center;
    font-weight: 500;
    display: inline-block;
}

#feed-nav a,
#feed-nav span {
    padding: 0;
    color: #757575;
    text-decoration: none;
    display: block;
    height: 30px;
    line-height: 32px
}

#feed-nav a {
    color: #ffffff;
    height: 35px;
    line-height: 35px;
    display: inline-block;
    border-radius: 5px;
    float: none;
    background: linear-gradient(36deg, #005378, #1fb9fb);
    padding: 2px 10px;
    margin-left: 8px;
}

#feed-nav a:hover {
    font-weight: bold;
}

#feed-nav a:active,{
    color: #555
}

#feed-nav span {
    cursor: wait
}

@media screen and (max-width:770px) {
    #feed-container li img,
    #feed-container a.link-img {
        display: none;
    }
    #feed-container li {
        max-width: 100%;
    }
}

@media screen and (max-width:414px) {
    #feed-container {
        padding-top: 0;
    }
    #feed-container li {
        box-shadow: 0;
        box-shadow: unset;
        padding: 0;
        margin: 2px 0;
        border-bottom: solid 1px rgba(0, 0, 0, 0.07);
        text-align: center;
    }
    #feed-container li p {
        display: none;
    }
    #table-outer table {
        width: 100%;
    }
    #table-outer label,
    #table-outer table {
        text-align: center
    }
    #table-outer td {
        display: block;
        margin: 0 auto 5px;
        clear: both;
        float: none
    }
    #table-outer label {
        margin: 0
    }
    #table-outer {
        padding: 0
    }
}
